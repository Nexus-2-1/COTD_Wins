name: Update COTD data

on:
  schedule:
    # Runs daily at 20:00 UTC
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install requests library
      - name: Install dependencies
        run: pip install requests

      # Step 4: Run your Python script
      - name: Run Python script
        run: python updater.py

      # Step 5: Commit and push changes if any
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Updated data.json from GitHub Actions" || echo "No changes to commit"
          git push origin main
